			.cardimage{object-fit:contain;width:95%;height:auto;border:0;}
			.modalbg{position:fixed;top:0;left:0;width:100%;height:100%;display:none;}
			.modal{display:none;position:absolute;z-index:1;width:calc(100% - 18px);margin:auto;height:auto;overflow:auto;}
			.modal-content{background-color:#eee;padding:2vmin;border-style:solid;border-width:3px;border-color:#888;border-radius:5vmin;}

			.modal-header-text{width:95vw;vertical-align:middle;font-family:'Noto Sans KR',sans-serif;text-align:left;font-size:4vw;font-weight:bold;}
			.modal-footer{padding:2vmin 2vmin 0vw 2vmin;display:flex;justify-content:center;align-items:center;max-width:100vw;border-style:solid;border-width:1px 0px 0px 0px;border-color:#888;}
			.modal-footer-text{width:95vw;vertical-align:middle;font-family:'Noto Sans KR',sans-serif;text-align:left;font-size:4vw;font-weight:bold;}
			.close{width:5vw;vertical-align:middle;color:#aaa;text-align:right;font-size:3.5vw;font-weight:bold;}
			.close:hover,.close:focus{color:Black;text-decoration:none;cursor:pointer;}

		<script>
			$(document).ready(function(){   
				$('ul.tabs li').click(function(){
					var tab_id = $(this).attr('data-tab');
					var imgurl = $(this).data("bgimage");

					$('ul.tabs li').removeClass('current');
					$('ul.tabs li').css("background-image", "");
					$('.tab-content').removeClass('current');

					$(this).addClass('current');
					$(this).css("background-image", "url(" + imgurl + ")");
					$("#"+tab_id).addClass('current');
				})

				$("[class^=card-]").click(function(){
					if($('.token-'+ this.className.match(/(\w+)+$/)[0]).is(':visible')){
						$('.token-'+ this.className.match(/(\w+)+$/)[0]).hide()
					}
					else{
						$("[class*='token-']").hide();
						$('.token-'+ this.className.match(/(\w+)+$/)[0]).show()
					}
				})
				
				$(".button").on("click", function() {
					var modal = $(this).data("modal");

					$(modal).show();
					$('.modalbg').show();
				})

				$(".modal").on("click", function(e) {
					var className = e.target.className;

					if(className === "modal" || className === "close"){
						$(this).closest(".modal").hide();
						$('.modalbg').hide();
					}
				})
			})
		</script>
