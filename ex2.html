		<style>
.tab-content{border:5px solid;max-width:97vw;height:auto;text-align:center;}
.cardimage{object-fit:contain;width:95%;height:auto;border:0;}
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: relative; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: auto; /* Full height */
    overflow: auto; /* Enable scroll if needed */
}

/* Modal Content/Box */
.modal-content {
    width: 98%;
    margin: auto;
    background-color: #eee;
    padding: 2vmin;
    border-style:solid;
    border-width:3px;
    border-color:#888;
    border-radius:5vmin;

}

/* Modal Header */
.modal-header {
    padding: 0vw 2vmin 2vmin 2vmin;
    display:flex;
    justify-content:center;
    align-items:center;
    max-width:100vw;
    border-style: solid;
    border-width: 0px 0px 1px 0px;
    border-color: #888;
}

.modal-header-text {
    width:95vw;
    vertical-align:middle;
    text-align:left;
    font-size: 1.5rem;
    font-weight: bold;
}

/* The Close Button */
.close {
    width:5vw;
    vertical-align:middle;
    color: #aaa;
    text-align:right;
    font-size: 2rem;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

		<script>
$("[class^=card-]").click(function(){

if($('.token-'+ this.className.match(/(\w+)+$/)[0]).is(':visible')){
$('.token-'+ this.className.match(/(\w+)+$/)[0]).hide()
}

else{
$("[class*='token-']").hide();
$('.token-'+ this.className.match(/(\w+)+$/)[0]).show()
}
})

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var closebtn = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
	modal.css({
                "top": (($(window).height()-$(".modal-content").outerHeight())/2+$(window).scrollTop())+"px",
				 });
	$("body").css("overflow","hidden")
}

// When the user clicks on <span> (x), close the modal
closebtn.onclick = function() {
    modal.style.display = "none";
$("body").css("overflow","auto");
}
		</script>
