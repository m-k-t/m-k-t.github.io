.cardimage{object-fit:contain;width:95%;height:auto;border:0;}
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #eee;
    margin: 5% auto; /* 15% from the top and centered */
    padding: 2vmin;
    border: none;
    width: 95%; /* Could be more or less, depending on screen size */
}

/* Modal Header */
.modal-header {
    padding: 10vmin 2vmax;
    background-color: #eee;
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 2rem;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
$("[class^=card-]").click(function(){

if($('.token-'+ this.className.match(/(\w+)+$/)[0]).is(':visible')){
$('.token-'+ this.className.match(/(\w+)+$/)[0]).hide()
}

else{
$("[class*='token-']").hide();
$('.token-'+ this.className.match(/(\w+)+$/)[0]).show()
}
})

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
		</script>
