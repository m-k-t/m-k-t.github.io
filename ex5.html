<script>
$(document).ready(function(){
   
  $('ul.cards li').click(function(){
    var tab_id = $(this).attr('data-card');
 
    $('ul.cards li').removeClass('current');
    $('.card-token').removeClass('current');
 
    $(this).addClass('current');
    $("#"+tab_id).addClass('current');
  })
 
})
